<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results page</title>
    <!--<link rel="stylesheet" type="text/css" href="static/results.css?version=1.0" />-->
    <link rel="stylesheet" type="text/css" href="static/home.css?version=1.0" />

    <!-- Pixle Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="topnav">
            <h1>Virusmon</h1>
            <nav id="menu">
                <a href='/'><button>Home</button></a>
                <a href="/results"><button>Results</button></a>
            </nav>
        </div>
    </header>
    <main>
        <div id="input section" style="height: 200px; background-color:black; position:relative">
            <div id = "prompt_response" style="left: 0; right: 0; top: 0; bottom: 0; position: absolute; opacity: 0">
                <h1 id = "prompt_response_message" style="color:white; width: 100%; text-align: center; padding:30px; opacity: 1;"> Invalid Hash Inputed</h1>
                <h1 id = "prompt_response_elaborate" style="color:rgb(116, 116, 116); width: 100%; text-align: center; font-size: 20px; opacity: 1;"></h1>
            </div>
            <div id = "prompt_overlay" style="left: 0; right: 0; top: 0; bottom: 0; position: absolute;">
                <h1 style="color:white; padding:30px;"> Please enter a hash...</h1>
                <input id="hash_value" type = "value" style="width: 50%; height: 30px; margin-left:25%"></input>
            </div>
        </div>
        <div id="results-section" style="position:relative; height: 1000; margin-top: 40px">
            <div class="Virus-Dex">
                <!-- <span class="decoration">
                    <div style = "display: block;margin-left: auto;margin-right: auto; width: 30%;">
                        
                        <img id = "dex-img" src="./images/anti-virusmon.png"  width = "200" height = "170" style="image-rendering: pixelated;" overflow="hidden" display="inline-block" >
                        
                    </div>
                </span >-->
                <h1 id="md5" style = "width: 100%; text-align: center; padding: 10px; font-weight: bold; font-size: 40px;" >...</h1>
                <h1 id="sha256" style = "width: 100%; text-align: center; padding: 5px; font-size: 14px; color: rgb(119, 102, 113);" >...</h1>
                <h1 id="sha1" style = "width: 100%; text-align: center; padding: 5px; padding-bottom: 20; font-size: 14px; color: rgb(119, 102, 113);" >...</h1>

                <span style="width:100%; margin-top:50px" >
                    <div style = "display: inline-block; width: 30%; margin-right: 4%; background-color: rgb(207, 207, 207)">                        
                        <h1 style="text-align: center; font-size: 20px; width: 100%;">Size</h1>
                        <h1 id = "file_size" style="text-align: center; font-size: 20px; width: 100%;">20</h1>
                    </div>
                    <div style = "display: inline-block; width: 30%; margin-right: 4%; background-color: rgb(207, 207, 207)">                        
                        <h1 style="text-align: center; font-size: 20px; width: 100%;">Type</h1>
                        <h1 id = "file_type" style="text-align: center; font-size: 20px; width: 100%;">20</h1>
                    </div>
                    <div style = "display: inline-block; width: 30%; background-color: rgb(207, 207, 207)">                        
                        <h1 style="text-align: center; font-size: 20px; width: 100%;">Reputation</h1>
                        <h1 id = "file_reputation" style="text-align: center; font-size: 20px; width: 100%;">20</h1>
                    </div>
                </span>
                <span style = "height: auto; position: absolute; right: 100px; left: 100px; bottom: 0; top:250px">
                    <div style = "position: absolute; left: 0; left: 0%; top:0; right:65%; bottom:0;">
                        <h1 style = "background-color: #6e6e6e;color: white; height: 95px; text-align: left; font-size: 25px; padding: 30px; margin-bottom: 30px;"> Analysis Stats </h1>

                        <h1 class = "last_analysis_stats" id = "harmless">harmless: </h1>
                        <h1 class = "last_analysis_stats" id = "type-unsupported">type-unsupported: </h1>
                        <h1 class = "last_analysis_stats" id = "suspicious">suspicious: </h1>
                        <h1 class = "last_analysis_stats" id = "confirmed-timeout">confirmed-timeout: </h1>
                        <h1 class = "last_analysis_stats" id = "timeout">timeout: </h1>
                        <h1 class = "last_analysis_stats" id = "failure">failure: </h1>
                        <h1 class = "last_analysis_stats, text-glitch" id = "malicious" style = "background-color: grey; padding: 10px">malicious: </h1>
                        <h1 class = "last_analysis_stats" id = "undetected">undetected: </h1>
                    </div>
                    <div style="position: absolute; left: 40%; top:0; right:0; bottom:0; display: inline-block;">
                        <table id="table">
                            <tr>
                                <th>File Names</th>
                            </tr>
                    
                        </table>
                    </div>
                </span>
            </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js" 
        integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
        <script src="./js/results.js"></script>
    </main>    
</body>
</html>
